<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="preview-img">
            <img src="image.png" alt="color-picker">
        </div>
        <div class="result">
            <h4>Colors</h4>
            <div class="color-detail">
                <div class="color"></div>
                <span class="rgb">RGB : 0, 0, 0 <i class='bx bx-copy'></i></span>
                <span class="hex">HEX : #000000 <i class='bx bx-copy'></i></span>
            </div>
        </div>
        <!-- <button class="picker">Color Picker</button> -->
        <label for="file">Upload Your Image <i class='bx bx-upload'></i></label>
        <input type='file' name="file" id="file" class="upload-file">
    </div>
    <script src="script.js"></script>
</body>
</html>
